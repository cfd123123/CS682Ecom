ned back to the calling method. Parameters: Name Type Description username the username to log in with password the password associated with username Returns: the JwtResponse data Type Promise.&lt;T&gt; logout() Sends a POST request to the backend requesting a logout. The backend invalidates the JWT token, then this method removes the user details from localStorage. register(username, email, password) Sends a POST request to the backend requesting a user signup. Details are sent to the backend for validation. If successful, an OK message from the backend is returned to the calling method. Parameters: Name Type Description username the desired username email the user's email password the desired password Returns: success or failure from the backend Type Promise.&lt;T&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T20:24:43-04:00 using the DocStrap template. "},"Cart.html":{"id":"Cart.html","title":"Class: Cart","body":" Documentation Classes AddToCartAppAuthServiceCartCartProductListCartProductRowCategoryServiceCheckoutCheckoutProductRowLoginmodule.exportsMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedUserService Global componentDidMountLoginRedirectpropTypes Class: Cart Cart Top level component that is the user's shopping cart page. The current user information is retrieved from the reactn global variable currentUser. new Cart(props) Constructs the shopping cart component with undefined members that will be updated by the getCart function. Constructor also binds the getCart and proceedToCheckout functions to this component. Parameters: Name Type Description props Members state content - holds async error if one occurs products - list of products in the cart total - the cart product subtotal count - the count of items in the cart Methods getCart() Calls the ProductService#getListOfProducts function, passing it the list of product IDs corresponding to the products in the user' oduct inside the CartProductList component. new CartProductRow() Methods render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T20:24:43-04:00 using the DocStrap template. "},"CategoryService.html":{"id":"CategoryService.html","title":"Class: CategoryService","body":" Documentation Classes AddToCartAppAuthServiceCartCartProductListCartProductRowCategoryServiceCheckoutCheckoutProductRowLoginmodule.exportsMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedUserService Global componentDidMountLoginRedirectpropTypes Class: CategoryService CategoryService CategoryService manages all backend communication related to Categories. new CategoryService() Methods deleteCategory(categoryID) Sends a DELETE request to the backend for the Category by the given categoryID to be deleted from the database. A server response is returned back to the calling function. Only Employees and Admins have access to the backend mapping associated with this request. Parameters: Name Type Description categoryID the ID of the category to be deleted Returns: the confirmation message from the backend Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getAll() Sends a GET request to the backend for a list of all categories in the database. The server response containing the list of categories is returned back to the calling function. Returns: the list of all categories from the backend Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getCategoryProducts(categoryName) Sends a GET request to the backend for all products associated with the given category. The server response containing the list of products is returned back to the calling function. Parameters: Name Type Description categoryName the category name for which products are required. Returns: the list of products associated with the given category Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getListOfCategories(categoryIDs) Sends a POST request to the backend with the given list of category IDs for a list of category objects corresponding to the given IDs, if they exist. The server response containing the list of category objects is returned back to the calling function. Parameters: Name Type Description categoryIDs the list of category IDs Returns: the list of category objects Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; saveCategory(category) Sends a POST request to the backend to save the given category as a new category. The server response containing the saved category object is returned back to the calling function. Only Employees and Admins have access to the backend mapping associated with this request. Parameters: Name Type Description category the category object to be saved Returns: the saved category object, which includes an ID Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T20:24:43-04:00 using the DocStrap template. "},"Checkout.html":{"id":"Checkout.html","title":"Class: Checkout","body":" Documentation Classes AddToCartAppAuthServiceCartCartProductListCartProductRowCategoryServiceCheckoutCheckoutProductRowLoginmodule.exportsMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedUserService Global componentDidMountLoginRedirectpropTypes Class: Checkout Checkout Top level component that is the checkout page a user sees after beginning the checkout process, but before placing their order. Users get to this page after clicking on the ProceedToCheckout button. new Checkout(props) Constructs this checkout component using the passed in props. The constructor also binds the placeOrder method to this component. Parameters: Name Type Description props object the PreOrderResponse from the backend Members state props.location.state.response: &gt; username - the user's username &gt; preOrder - the ID for the PreOrder containing the items in the user's cart &gt; cart - the set of product/quantity pairs in the user's cart &gt; products - the list of products in the PreOrder &gt; taxes - the taxes breakdown for the PreOrder &gt; shipping - the shipping charges breakdown for the PreOrder &gt; itemCount - the count of items in the PreOrder &gt; subTotal - the PreOrder's subtotal before taxes and shipping &gt; shippingCost - the PreOrder's total shipping cost &gt; taxCost - the PreOrder's total taxes &gt; total - the PreOrder's total price Methods placeOrder() Calls the UserService#placeOrder function passing in the PreOrder ID. If placing the order is successful, this function moves the user to the OrderConfirmation page. render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T20:24:43-04:00 using the DocStrap template. "},"CheckoutProductRow.html":{"id":"CheckoutProductRow.html","title":"Class: CheckoutProductRow","body":" Documentation Classes AddToCartAppAuthServiceCartCartProductListCartProductRowCategoryServiceCheckoutCheckoutProductRowLoginmodule.exportsMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedUserService Global componentDidMountLoginRedirectpropTypes Class: CheckoutProductRow CheckoutProductRow Component used to display a product inside the Checkout component. new CheckoutProductRow() Methods render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T20:24:43-04:00 using the DocStrap template. "},"Login.html":{"id":"Login.html","title":"Class: Login","body":" Documentation Classes AddToCartAppAuthServiceCartCartProductListCartProductRowCategoryServiceCheckoutCheckoutProductRowLoginmodule.exportsMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedUserService Global componentDidMountLoginRedirectpropTypes Class: Login Login Top level component that is the login page a user sees when they need to log in. new Login() Constructs this component with initially empty fields. Also binds the handleLogin, onChangeUsername, and onChangePassword functions to this component. Members state username - the username to log in as password - the password associated with username loading - used to lazy load parts of this component message - used to display a message to the user Methods &lt;static&gt; required(value) Notifies the user if they try to log in without entering anything into a required textbox. Parameters: Name Type Description value string the value that is required Returns: error message if value is empty and nothing otherwise Type ReactElement | null handleLogin(event) Initiates the login process after validating the user's input. If input is valid, this function calls the AuthService#login function, which saves the login token to localStorage, then routes the user to '/home'. If input is not value, an error message is displayed to the user. Parameters: Name Type Description event the event that triggered this function call onChangePassword(event) Updates the value of password in this component's state Parameters: Name Type Description event the event that triggered this function call onChangeUsername(event) Updates the value of username in this component's state Parameters: Name Type Description event the event that triggered this function call render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T20:24:43-04:00 using the DocStrap template. "},"module.html#.exports":{"id":"module.html#.exports","title":"Class: exports","body":" Documentation Classes AddToCartAppAuthServiceCartCartProductListCartProductRowCategoryServiceCheckoutCheckoutProductRowLoginmodu alue based on the backend server's response. render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T20:24:43-04:00 using the DocStrap template. "},"OrderConfirmation.html":{"id":"OrderConfirmation.html","title":"Class: OrderConfirmation","body":" Documentation Classes AddToCartAppAuthServiceCartCartProductListCartProductRowCategoryServiceCheckoutCheckoutProductRowLoginmodule.exportsMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedUserService Global componentDidMountLoginRedirectpropTypes Class: OrderConfirmation OrderConfirmation Top level component that is the order confirmation page a user sees after placing their order. Users get to this page after clicking on the Checkout#placeOrder button. WARNING: This page is incomplete and only shows the basic information from the order. new OrderConfirmation() Methods render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T20:24:43-04:00 using the DocStrap template. "},"PlaceOrderColumn.html":{"id":"PlaceOrderColumn.html","title":"Class: PlaceOrderColumn","body":" Documentation Classes AddToCartAppAuthServiceCartCartProductListCartProductRowCategoryServiceCheckoutCheckoutProductRowLoginmodule.exportsMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedUserService Global componentDidMountLoginRedirectpropTypes Class: PlaceOrderColumn PlaceOrderColumn Component used to display a vertical checkout summary inside the Checkout component. new PlaceOrderColumn() Methods render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T20:24:43-04:00 using the DocStrap template. "},"PlaceOrderRow.html":{"id":"PlaceOrderRow.html","title":"Class: PlaceOrderRow","body":" Documentation Classes AddToCartAppAuthServiceCartCartProductListCartProductRowCategoryServiceCheckoutCheckoutProductRowLoginmodule.exportsMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedUserService Global componentDidMountLoginRedirectpropTypes Class: PlaceOrderRow PlaceOrderRow Component used to display a bottom banner checkout summary inside the Checkout component. new PlaceOrderRow() Methods render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T20:24:43-04:00 using the DocStrap template. "},"ProceedToCheckout.html":{"id":"ProceedToCheckout.html","title":"Class: ProceedToCheckout","body":" Documentation Classes AddToCartAppAuthServiceCartCartProductListCartProductRowCategoryServiceCheckoutCheckoutProductRowLoginmodule.exportsMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedUserService Global componentDidMountLoginRedirectpropTypes Class: ProceedToCheckout ProceedToCheckout Component used to display a user's cart total with a button to begin the checkout process. This component is rendered inside the Cart component. new ProceedToCheckout() Methods render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T20:24:43-04:00 using the DocStrap template. "},"ProductResult.html":{"id":"ProductResult.html","title":"Class: ProductResult","body":" Documentation Classes AddToCartAppAuthServiceCartCartProductListCartProductRowCategoryServiceCheckoutCheckoutProductRowLoginmodule.exportsMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedUserService Global componentDidMountLoginRedirectpropTypes Class: ProductResult ProductResult The product card viewed on the results page. Contains the picture, name and price of the product. new ProductResult() × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T20:24:43-04:00 using the DocStrap template. "},"ProductService.html":{"id":"ProductService.html","title":"Class: ProductService","body":" Documentation Classes AddToCartAppAuthServiceCartCartProductListCartProductRowCategoryServiceCheckoutCheckoutProductRowLoginmodule.exportsMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedUserService Global componentDidMountLoginRedirectpropTypes Class: ProductService ProductService ProductService manages all backend communication related to products. new ProductService() Methods addProduct(product) Sends a POST request to the backend to add a new product to the database with the given specifications. Categories and generating a product ID are handled in the backend. The server response containing the saved product, including ID, is returned back to the calling function. The product argument is an object containing: name, shortDescription, longDescription, price, quantity, image URL string, and a set of category names. Only Employees and Admins have access to the backend mapping associated with this request. Parameters: Name Type Description product the product's specifications, including name, description, and more Returns: the saved product, including an ID and categories as IDs Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; deleteProduct(productID) Sends a DELETE request to the backend for the product by the given product ID to be deleted from the database. A server response string is returned back to the calling function. Only Employees and Admins have access to the backend mapping associated with this request. Parameters: Name Type Description productID the ID of the product to be deleted Returns: the confirmation message from the backend Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getAllProducts() Sends a GET request to the backend for a list of all products currently in the database. The server response containing the list of product objects is returned back to the calling function. WARNING: Responses to this request may be significantly delayed due to the size of the data being returned, particularly for marketplaces offering a large number of products. Returns: the list of products currently in the database Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getListOfProducts(productIDs) Sends a POST request to the backend with the given list of product IDs for a list of product objects corresponding to the given IDs, if they exist. The server response containing the list of product objects is returned back to the calling function. Parameters: Name Type Description productIDs the list of product IDs Returns: the list of product objects Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getSingleProduct(productID) Sends a GET request to the backend for the product object associated with the given product ID. The server response containing the product object is returned back to the calling function. Parameters: Name Type Description productID the product ID Returns: the product object Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; updateProduct(product) Sends a PUT request to the backend to update an existing product with the given specifications. The server response containing the updated product is returned back to the calling function. The category set included in the argument may be a mix of category names and category IDs. The backend will parse the list and update the product accordingly. Only Employees and Admins have access to the backend mapping associated with this request. Parameters: Name Type Description product the product object to be updated Returns: the updated product object Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T20:24:43-04:00 using the DocStrap template. "},"Recommended.html":{"id":"Recommended.html","title":"Class: Recommended","body":" Documentation Classes AddToCartAppAuthServiceCartCartProductListCartProductRowCategoryServiceCheckoutCheckoutProductRowLoginmodule.exportsMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedUserService Global componentDidMountLoginRedirectpropTypes Class: Recommended Recommended Slide widget for displaying products and their info. Optional autoplay timer can be set. Calls the Slider package, while passing new Recommended(list_of_products, autoplay) Parameters: Name Type Description list_of_products object autoplay number to next item in millisecond Members autoplay Checks for values in autoplay, assigns default values if undefined. × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T20:24:43-04:00 using the DocStrap template. "},"UserService.html":{"id":"UserService.html","title":"Class: UserService","body":" Documentation Classes AddToCartAppAuthServiceCartCartProductListCartProductRowCategoryServiceCheckoutCheckoutProductRowLoginmodule.exportsMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedUserService Global componentDidMountLoginRedirectpropTypes Class: UserService UserService UserService manages all backend communication related to Users. It also contains a small number of functions related to navigation and shopping cart. new UserService() Methods addToCart(productID, quantity) Adds the given quantity of the given productID to the current user's cart, then calls updateCurrentUser() Only users with the 'CUSTOMER' role have access to the backend mapping associated with this request. WARNING: This function is incomplete, as it does not allow a user to add items to the cart unless that user is logged in. Parameters: Name Type Description productID the product to be added to the cart quantity the quantity of productID to be added to the cart getAdminContent() Sends a GET request to the backend for the currently logged in user's admin content. The server's reply with the data is returned back to the calling function. Only Admins have access to the backend mapping associated with this request. NOTE: This feature is incomplete and currently receives a text string that reads \"Admin Content\". Returns: the current user's admin content Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getCurrentUser() Returns the current value of \"user\" in localStorage, or the \"None\" user if the key does not exist. Returns: Type currentUser getCurrentUsername() Helper function that gets the currently logged in user's username. If the current user is not logged in, \"None\" is returned. Returns: the currently logged in user's username, or \"None\" if not logged in. Type string getEmployeeContent() Sends a GET request to the backend for the currently logged in user's employee content. The server's reply with the data is returned back to the calling function. Only Employees and Admins have access to the backend mapping associated with this request. NOTE: This feature is incomplete and currently receives a text string that reads \"Employee Content\". Returns: the current user's employee content Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getMyAccount() Sends a GET request to the backend for the currently logged in user's account data. The server's reply with account data is returned back to the calling function. All users with an account and that are currently logged in have access to the backend mapping associated with this request. Returns: the current user's account data Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getMyStuff() Sends a GET request to the backend for the currently logged in user's personalized content. The server's reply with profile data is returned back to the calling function. Only users with the 'CUSTOMER' role have access to the backend mapping associated with this request. NOTE: This function is incomplete and currently receives the same data as the getMyAccount() function. Returns: the current user's profile data Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; placeOrder(orderID) Completes the checkout process by sending a POST request to the backend with the current user's username and the PreOrder ID for this order. Only users with the 'CUSTOMER' role have access to the backend mapping associated with this request. Parameters: Name Type Description orderID the PreOrder Id for this order Returns: the OrderResponse from the backend, containing the Order details Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; proceedToCheckout(cart, total) Begins the checkout process by sending a POST request to the backend with username and cart details. The backend response with a PreOrder is returned back to the calling function. Only users with the 'CUSTOMER' role have access to the backend mapping associated with this request. Parameters: Name Type Description cart the cart details for current user's order total the product subtotal of the cart Returns: the PreOrder details for the products in the user's cart Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; updateCurrentUser(newUser) Updates the \"user\" localStorage item and \"currentUser\" global variable to include newUser as the new currentUser. accessToken and tokenType are taken from existing values. Parameters: Name Type Description newUser the new data to replace existing currentUser. × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T20:24:43-04:00 using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
