ditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: App App The main app component. Everything else is attached to this. This component consists of the top navbar and CategoryHeader. This component assigns the following variables to the reactn global state: currentUser - the currently logged in user's information, including access token showEmployeeContent - does the current user have employee access? showAdminContent - does the current user have admin access? loggedIn - is the current user logged in? new App() Constructs the App component and binds the App#logOut function to this component. Methods componentDidMount() After this component mounts, this function calls the reactn's setGlobal function, assigning the currentUser, showEmployeeContent, showAdminContent, and loggedIn variables. logOut() Calls the AuthService#logout function, logging the user out. render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"AuthService.html":{"id":"AuthService.html","title":"Class: AuthService","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: AuthService AuthService AuthService manages all backend communication related to authentication. For now, that means login, logout, and signup. new AuthService() Methods login(username, password) Sends a POST request to the backend with the given username and password. The JwtResponse returned by the backend is stored in localStorage and returned back to the calling method. Parameters: Name Type Description username the username to log in with password the password associated with username Returns: the JwtResponse data Type Promise.&lt;T&gt; logout() Sends a POST request to the backend requesting a logout. The backend invalidates the JWT token, then this method removes the user details from localStorage. register(username, email, password) Sends a POST request to the backend requesting a user signup. Details are sent to the backend for validation. If successful, an OK message from the backend is returned to the calling method. Parameters: Name Type Description username the desired username email the user's email password the desired password Returns: success or failure from the backend Type Promise.&lt;T&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"Cart.html":{"id":"Cart.html","title":"Class: Cart","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: Cart Cart Top level component that is the user's shopping cart page. The current user information is retrieved from the reactn global variable currentUser. new Cart(props) Constructs the shopping cart component with undefined members that will be updated by the getCart function. Constructor also binds the getCart and proceedToCheckout functions to this component. Parameters: Name Type Description props Members state content - holds async error if one occurs products - list of products in the cart total - the cart product subtotal count - the count of items in the cart Methods getCart() Calls the ProductService#getListOfProducts function, passing it the list of product IDs corresponding to the products in the user's cart. The function then updates this component's state with more detailed product information that is displayed to the user. &lt;async&gt; proceedToCheckout() Calls the UserService#proceedToCheckout function which initiates the checkout processes, then sends the user to a page where they must confirm their order details. If the user is not logged in, this function will instead send them to the Login page. The response from the backend is passed as a prop to the Checkout component. render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"CartProductList.html":{"id":"CartProductList.html","title":"Class: CartProductList","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: CartProductList CartProductList Component used to display all products currently in the user's shopping cart in the form of a list of CartProductRow components. new CartProductList() Methods render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"CartProductRow.html":{"id":"CartP e ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"CategoryResult.html":{"id":"CategoryResult.html","title":"Class: CategoryResult","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: CategoryResult CategoryResult This component is used to display a list of products that belong to a chosen category. new CategoryResult() Constructs this component with initial state values. Members state categories - the list of all available categories Methods componentDidMount() After mounting, this function calls the CategoryService#getAll function, then updates this component's state with the backend server response. render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"CategoryService.html":{"id":"CategoryService.html","title":"Class: CategoryService","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: CategoryService CategoryService CategoryService manages all backend communication related to Categories. new CategoryService() Methods deleteCategory(categoryID) Sends a DELETE request to the backend for the Category by the given categoryID to be deleted from the database. A server response is returned back to the calling function. Only Employees and Admins have access to the backend mapping associated with this request. Parameters: Name Type Description categoryID the ID of the category to be deleted Returns: the confirmation message from the backend Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getAll() Sends a GET request to the backend for a list of all categories in the database. The server response containing the list of categories is returned back to the calling function. Returns: the list of all categories from the backend Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getCategoryProducts(categoryName) Sends a GET request to the backend for all products associated with the given category. The server response containing the list of products is returned back to the calling function. Parameters: Name Type Description categoryName the category name for which products are required. Returns: the list of products associated with the given category Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getListOfCategories(categoryIDs) Sends a POST request to the backend with the given list of category IDs for a list of category objects corresponding to the given IDs, if they exist. The server response containing the list of category objects is returned back to the calling function. Parameters: Name Type Description categoryIDs the list of category IDs Returns: the list of category objects Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; saveCategory(category) Sends a POST request to the backend to save the given category as a new category. The server response containing the saved category object is returned back to the calling function. Only Employees and Admins have access to the backend mapping associated with this request. Parameters: Name Type Description category the category object to be saved Returns: the saved category object, which includes an ID Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"Checkout.html":{"id":"Checkout.html","title":"Class: Checkout","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: Checkout Checkout Top level component that is the checkout page a user sees after beginning the checkout process, but before placing their order. Users get to this page after clicking on the ProceedToCheckout button. new Checkout(props) Constructs this checkout component using the passed in props. The constructor also binds the placeOrder method to this component. Parameters: Name Type Description props object the PreOrderResponse from the backend Members state props.location.state.response: &gt; username - the user's username &gt; preOrder - the ID for the PreOrder containing the items in the user's cart &gt; cart - the set of product/quantity pairs in the user's cart &gt; products - the list of products in the PreOrder &gt; taxes - the taxes breakdown for the PreOrder &gt; shipping - the shipping charges breakdown for the PreOrder &gt; itemCount - the count of items in the PreOrder &gt; subTotal - the PreOrder's subtotal before taxes and shipping &gt; shippingCost - the PreOrder's total shipping cost &gt; taxCost - the PreOrder's total taxes &gt; total - the PreOrder's total price Methods placeOrder() Calls the UserService#placeOrder function passing in the PreOrder ID. If placing the order is successful, this function moves the user to the OrderConfirmation page. render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"CheckoutProductRow.html":{"id":"CheckoutProductRow.html","title":"Class: CheckoutProductRow","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: CheckoutProductRow CheckoutProductRow Component used to display a product inside the Checkout component. new CheckoutProductRow() Methods render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"CreateOrEdit.html":{"id":"CreateOrEdit.html","title":"Class: CreateOrEdit","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: CreateOrEdit CreateOrEdit This component is used to create or edit products. After the user is done entering product information, the details are sent to the backend for processing. This component should only be accessible by employees and admins. new CreateOrEdit() Constructs this component with initial state values. Members addCategories This function will trigger as the user types in the category field. If a comma is typed it will add the typed category to the array of categories getExistingProduct If a product is to be edited instead of created, this function calls the ProductService#getSingleProduct function to get the details of an existing product. onChange Processes when the user edits product information, updating this component's state. onClose If the user removes a category by clicking the X next to its name, this function removes that category from the array of categories. onSubmit Submits the entered information to the backed. If a new product is being created, the ProductService#addProduct function is called. If a product is being edited, the ProductService#updateProduct function is called instead. parseCategories Calls the CategoryService#getListOfCategories function to get the category names associated with the category ids stored in a product object. state name - the name of the product shortDescription - a short description of the product longDescription - a longer description of the product price - the price of the product quantity - how many of this product are available for purchase? category - temporary variable to store a category name as it's entered by the user categories - an array to store all categories to which this product belongs categoryList - a temporary array to store user input of categories image - a URL string pointing to an image of this product Methods render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"Employee.html":{"id":"Employee.html","title":"Class: Employee","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPl goryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: ProceedToCheckout ProceedToCheckout Component used to display a user's cart total with a button to begin the checkout process. This component is rendered inside the Cart component. new ProceedToCheckout() Methods render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"ProductResult.html":{"id":"ProductResult.html","title":"Class: ProductResult","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: ProductResult ProductResult The product card viewed on results pages. Contains the picture, name and price of the product. new ProductResult(props) Constructs this component with an undefined initial state values. This constructor also binds the addToCart function to this component. Parameters: Name Type Description props string the prop should be a product ID Methods addToCart() Calls the UserService#addToCart function, passing it the ID of the product represented by this component and the quantity received from this component's AddToCart child. componentDidMount() After this component mounts, this function calls the ProductService#getSingleProduct function to get the product details associated with the product ID prop. render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"ProductService.html":{"id":"ProductService.html","title":"Class: ProductService","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: ProductService ProductService ProductService manages all backend communication related to products. new ProductService() Methods addProduct(product) Sends a POST request to the backend to add a new product to the database with the given specifications. Categories and generating a product ID are handled in the backend. The server response containing the saved product, including ID, is returned back to the calling function. The product argument is an object containing: name, shortDescription, longDescription, price, quantity, image URL string, and a set of category names. Only Employees and Admins have access to the backend mapping associated with this request. Parameters: Name Type Description product the product's specifications, including name, description, and more Returns: the saved product, including an ID and categories as IDs Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; deleteProduct(productID) Sends a DELETE request to the backend for the product by the given product ID to be deleted from the database. A server response string is returned back to the calling function. Only Employees and Admins have access to the backend mapping associated with this request. Parameters: Name Type Description productID the ID of the product to be deleted Returns: the confirmation message from the backend Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getAllProducts() Sends a GET request to the backend for a list of all products currently in the database. The server response containing the list of product objects is returned back to the calling function. WARNING: Responses to this request may be significantly delayed due to the size of the data being returned, particularly for marketplaces offering a large number of products. Returns: the list of products currently in the database Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getListOfProducts(productIDs) Sends a POST request to the backend with the given list of product IDs for a list of product objects corresponding to the given IDs, if they exist. The server response containing the list of product objects is returned back to the calling function. Parameters: Name Type Description productIDs the list of product IDs Returns: the list of product objects Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getSingleProduct(productID) Sends a GET request to the backend for the product object associated with the given product ID. The server response containing the product object is returned back to the calling function. Parameters: Name Type Description productID the product ID Returns: the product object Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; updateProduct(product) Sends a PUT request to the backend to update an existing product with the given specifications. The server response containing the updated product is returned back to the calling function. The category set included in the argument may be a mix of category names and category IDs. The backend will parse the list and update the product accordingly. Only Employees and Admins have access to the backend mapping associated with this request. Parameters: Name Type Description product the product object to be updated Returns: the updated product object Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"Recommended.html":{"id":"Recommended.html","title":"Class: Recommended","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: Recommended Recommended Slide widget for displaying products and their info. An optional autoplay timer can be set, which cycle through different products. new Recommended(props) Constructs the component using the following props Parameters: Name Type Description props object contents: &gt; autoplay - autoplay interval in milliseconds &gt; duration - aniimation duration in milliseconds &gt; recommendedProducts - an array of products to showcase in the Slider animation Members autoplay Returns the value of the autoplay prop. duration Returns the value of the duration prop, or 2000 if not present. Methods createRecommended(content) Constructs the Slider animation ReactElement from the given content. Parameters: Name Type Description content a list of recommended products Returns: a Slider animation ReactElement Type * render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"Register.html":{"id":"Register.html","title":"Class: Register","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: Register Register Top level component that is register page a user sees when they want to register for an account. new Register() Constructs this component with initially empty fields. Also binds the handleRegister, onChangeUsername, onChangeEmail, and onChangePassword functions to this component. Members state username - the desired username of the user email - the email address to associate with username password - the password to associate with username successful - was registering successful? message - used to display a message to the user Methods &lt;static&gt; email(value) Notifies the user if they try to use an invalid email address. Parameters: Name Type Description value string the value to be validated Returns: error message if value is invalid and nothing otherwise Type ReactElement | null &lt;static&gt; required(value) Notifies the user if they try to register without entering anything into a required text box. Parameters: Name Type Description value string the value that is required Returns: error message if value is empty and nothing otherwise Type ReactElement | null &lt;static&gt; vpassword(value) Notifies the user if they try to use a password of improper length. Parameters: Name Type Description value string the value to be validated Returns: error message if value is invalid and nothing otherwise Type ReactElement | null &lt;static&gt; vusername(value) Notifies the user if they try to use a username of improper length. Parameters: Name Type Description value string the value to be validated Returns: error message if value is invalid and nothing otherwise Type ReactElement | null handleRegister(event) Initiates the register process after validating the user's input. If input is valid, this function calls the AuthService#register function, which sends the input to the backend for further processing. If registration with the backend is successful, the user is routed to the login page. If input is not valid, an error message is displayed to the user. Parameters: Name Type Description event the event that triggered this function call onChangeEmail(event) Updates the value of email in this component's state Parameters: Name Type Description event the event that triggered this function call onChangePassword(event) Updates the value of password in this component's state Parameters: Name Type Description event the event that triggered this function call onChangeUsername(event) Updates the value of username in this component's state Parameters: Name Type Description event the event that triggered this function call render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"Result.html":{"id":"Result.html","title":"Class: Result","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: Result Result This component produces a search result page to the user. new Result(props) Constructs this component with initial state values. Parameters: Name Type Description props Props arrive in the form of a url query string Members state products - the list of products to be filtered for display Methods componentDidMount() After mounting, this function calls the ProductService#getAllProducts function, updating this component's state with the backend server response. render() Renders this component Returns: The React element used to render a DOM node Type ReactElement setCase(searched) Forces the query string to be lower-case. Parameters: Name Type Description searched the query string Returns: the query string in all lower-case Type string × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"SearchFunctionality.html":{"id":"SearchFunctionality.html","title":"Class: SearchFunctionality","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: SearchFunctionality SearchFunctionality This component filters products according to a search term. new SearchFunctionality(props) Parameters: Name Type Description props object Props include: &gt; searched - the search term used, and the string to be used in filtering &gt; categorySearch - is this search a category search or a product search? &gt; products - the products to filter Methods render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"SearchResultHandler.html":{"id":"SearchResultHandler.html","title":"Class: SearchResultHandler","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: SearchResultHandler SearchResultHandler Prepares product position and sorting mechanism for each product item. new SearchResultHandler(props) Constructs this component with the given props, assigns default state values, and binds the toggleNameSort, togglePriceSort, toggleGrid, and toggleList functions to this component. Parameters: Name Type Description props object the only prop should be products, a list of product objects. Members state products - a list of product objects view - will search results be viewed as a grid or as a list nameOrder - will the search results be ordered by name? priceOrder - will the search results be ordered by price? enterLeaveAnimation - how will re-sorting be animated? Default: accordianHorizontal inProgress - is sorting in progress? Methods render() Renders this component Returns: The React element used to render a DOM node Type ReactElement renderProducts() Produces a list of ProductResult elements to be rendered. Returns: a list of ProductResult elements to be rendered. Type Array.&lt;ReactElement&gt; sortShuffle() Sets the sortingMethod to shuffle, then shuffles the products. toggleGrid() Sets the view and enterLeaveAnimation state variables to grid and horizontal toggleList() Sets the view and enterLeaveAnimation state variables to list and vertical toggleNameSort() Toggles between ascending and descending order by name. togglePriceSort() Toggles between ascending and descending order by price. × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"Show.html":{"id":"Show.html","title":"Class: Show","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: Show Show Component used to display a single product's detailed information new Show(props) Cosntructs this component with initial state values. Parameters: Name Type Description props Members state product - the product to be displayed by this component. Methods componentDidMount() After mounting, this function calls the ProductService#getSingleProduct function, updating this component's state with the backend server response. delete(id) Calls the ProductService#deleteProduct function to instruct the backend to delete the product by the given ID from the database, then routes the user to the homepage. Parameters: Name Type Description id of the product to be deleted render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"SortButton.html":{"id":"SortButton.html","title":"Class: SortButton","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: SortButton SortButton Component used to add sorting options to search results. new SortButton() Members &lt;static, constant&gt; defaultProps Default sorting method - Ascending &lt;static, constant&gt; propTypes Props include: &gt; clickHandler - function that handles clicks on the sort-by buttons &gt; text - the text to display on each sort-by button &gt; order - an icon to indicate which sorting order is in use &gt; active - is this sort-by button active or inactive? Methods render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"Toggle.html":{"id":"Toggle.html","title":"Class: Toggle","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: Toggle Toggle Component used to toggle between sorting methods in search results. new Toggle() Methods render() Renders this component Returns: The React element used to render a DOM node Type ReactElement × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "},"UserService.html":{"id":"UserService.html","title":"Class: UserService","body":" Documentation Classes AddToCartAdminAppAuthServiceCartCartProductListCartProductRowCategoryHeaderCategoryResultCategoryServiceCheckoutCheckoutProductRowCreateOrEditEmployeeHeaderButtonsLoginMyAccountMyStuffOrderConfirmationPlaceOrderColumnPlaceOrderRowProceedToCheckoutProductResultProductServiceRecommendedRegisterResultSearchFunctionalitySearchResultHandlerShowSortButtonToggleUserService Global HomePageLoginRedirectSearchBox Class: UserService UserService UserService manages all backend communication related to Users. It also contains a small number of functions related to navigation and shopping cart. new UserService() Methods addToCart(productID, quantity) Adds the given quantity of the given productID to the current user's cart, then calls updateCurrentUser() Only users with the 'CUSTOMER' role have access to the backend mapping associated with this request. WARNING: This function is incomplete, as it does not allow a user to add items to the cart unless that user is logged in. Parameters: Name Type Description productID the product to be added to the cart quantity the quantity of productID to be added to the cart getAdminContent() Sends a GET request to the backend for the currently logged in user's admin content. The server's reply with the data is returned back to the calling function. Only Admins have access to the backend mapping associated with this request. NOTE: This feature is incomplete and currently receives a text string that reads \"Admin Content\". Returns: the current user's admin content Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getCurrentUser() Returns the current value of \"user\" in localStorage, or the \"None\" user if the key does not exist. Returns: Type currentUser getCurrentUsername() Helper function that gets the currently logged in user's username. If the current user is not logged in, \"None\" is returned. Returns: the currently logged in user's username, or \"None\" if not logged in. Type string getEmployeeContent() Sends a GET request to the backend for the currently logged in user's employee content. The server's reply with the data is returned back to the calling function. Only Employees and Admins have access to the backend mapping associated with this request. NOTE: This feature is incomplete and currently receives a text string that reads \"Employee Content\". Returns: the current user's employee content Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getMyAccount() Sends a GET request to the backend for the currently logged in user's account data. The server's reply with account data is returned back to the calling function. All users with an account and that are currently logged in have access to the backend mapping associated with this request. Returns: the current user's account data Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; getMyStuff() Sends a GET request to the backend for the currently logged in user's personalized content. The server's reply with profile data is returned back to the calling function. Only users with the 'CUSTOMER' role have access to the backend mapping associated with this request. NOTE: This function is incomplete and currently receives the same data as the getMyAccount() function. Returns: the current user's profile data Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; placeOrder(orderID) Completes the checkout process by sending a POST request to the backend with the current user's username and the PreOrder ID for this order. Only users with the 'CUSTOMER' role have access to the backend mapping associated with this request. Parameters: Name Type Description orderID the PreOrder Id for this order Returns: the OrderResponse from the backend, containing the Order details Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; proceedToCheckout(cart, total) Begins the checkout process by sending a POST request to the backend with username and cart details. The backend response with a PreOrder is returned back to the calling function. Only users with the 'CUSTOMER' role have access to the backend mapping associated with this request. Parameters: Name Type Description cart the cart details for current user's order total the product subtotal of the cart Returns: the PreOrder details for the products in the user's cart Type Promise.&lt;AxiosResponse.&lt;T&gt;&gt; updateCurrentUser(newUser) Updates the \"user\" localStorage item and \"currentUser\" global variable to include newUser as the new currentUser. accessToken and tokenType are taken from existing values. Parameters: Name Type Description newUser the new data to replace existing currentUser. × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T23:31:52-04:00 using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
